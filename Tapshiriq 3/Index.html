<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 ">
                    <form onsubmit="return checkValidation()">
                        <div class="form-group mt-3">
                            <input id="manufactrer" class="form-control mt-3" type="text" placeholder="Enter Manufactrer">
                            <input id="model" class="form-control mt-3" type="text" placeholder="Enter Model">
                            <input id="releaseYear" class="form-control mt-3" type="text" placeholder="Enter Release year">
                            <button type="submit" class="btn btn-primary mt-3">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-5">
                    <h4 class="text-center ">Click for editing</h4>
                    <ul id="ulElement" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
